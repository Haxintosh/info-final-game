<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite App</title>
    </head>
    <body>
        <canvas id="canvas" height="3000" width="3000"></canvas>
        <div id="ui">
            <div id="announcer">
                <h1 id="announcer-txt">LEVEL 1-1</h1>
            </div>
            <div id="announcer-sub">
                <h1 id="announcer-sub-txt">this is haxintosh speaking</h1>
            </div>

            <div class="heart-row">
                <img src="/heart.png" alt="Heart" class="heart">
                <img src="/heart.png" alt="Heart" class="heart">
                <img src="/heart.png" alt="Heart" class="heart">
                <img src="/heart.png" alt="Heart" class="heart">
                <img src="/heart.png" alt="Heart" class="heart">
            </div>

            <div class="shard-container">
                <img src="/shard.png" alt="Shard" id="shard">
                <h1 id="shard-txt">0</h1>
            </div>
        </div>

        <div id="blackout"></div>

        <div class="upgrade-container" id="upgrade-container">
            <div class="shard-container-alt">
                <img src="/shard.png" alt="Shard" id="shard-alt">
                <h1 id="shard-txt-alt">0</h1>
            </div>
            <div class="upgrades">
                <div class="upgrade" id="upg-1">
                    <h1 id="upg-title-1" class="upg-title">Attack Damage</h1>
                    <h2 id="upg-subtitle-1" class="upg-subtitle">Basic</h2>
                    <img src="/icons/7/Skillicon7_01.png" alt="" class="upg-img" id="upg-img-1">
                    <h3 id="upg-desc-1" class="upg-desc">+1 nothing</h3>
                    <div class="shard-container-cost" id="shard-container-cost-1">
                        <img src="/shard.png" alt="Shard" id="shard-cost-1" class="shard-cost">
                        <h1 id="shard-txt-cost-1" class="shard-txt-cost">0</h1>
                    </div>
                </div>
                <div class="upgrade" id="upg-2">
                    <h1 id="upg-title-2" class="upg-title"></h1>
                    <h2 id="upg-subtitle-2" class="upg-subtitle"></h2>
                    <img src="/7/Skillicon7_01.png" alt="" class="upg-img" id="upg-img-2">
                    <h3 id="upg-desc-2" class="upg-desc"></h3>
                    <div class="shard-container-cost" id="shard-container-cost-2">
                        <img src="/shard.png" alt="Shard" id="shard-cost-2" class="shard-cost">
                        <h1 id="shard-txt-cost-2" class="shard-txt-cost">0</h1>
                    </div>
                </div>
                <div class="upgrade" id="upg-3">
                    <h1 id="upg-title-3" class="upg-title"></h1>
                    <h2 id="upg-subtitle-3" class="upg-subtitle"></h2>
                    <img src="/7/Skillicon7_01.png" alt="" class="upg-img" id="upg-img-3">
                    <h3 id="upg-desc-3" class="upg-desc"></h3>
                    <div class="shard-container-cost" id="shard-container-cost-3">
                        <img src="/shard.png" alt="Shard" id="shard-cost-3" class="shard-cost">
                        <h1 id="shard-txt-cost-3" class="shard-txt-cost">0</h1>
                    </div>
                </div>
            </div>
            <div id="upg-close">
                <h1>X</h1>
            </div>
        </div>

        <div id="app"></div>

        <script type="module" src="src/main.js"></script>
    </body>
</html>
